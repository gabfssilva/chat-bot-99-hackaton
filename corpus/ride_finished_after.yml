conversations:
- - A corrida foi finalizada depois que desci do carro
  - Se você fez uma corrida e quando viu o recibo em seu e-mail percebeu que o endereço final está diferente daquele em que você desceu do carro, a equipe 99 sente muito por isso. Mas se de fato o motorista por alguma razão finalizou sua corrida de forma errada, não se preocupe, pois a 99 faz questão de realizar esse acerto de valor com você. <br/> Para que o time de atendimento possa te ajudar com agilidade, você precisará informar a corrida em questão e indicar quais foram os endereços corretos de início e fim da sua corrida, por favor. <br/> @achados_e_perdidos para a 99 te ajudar.
