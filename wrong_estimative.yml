conversations:
- - Paguei mais que a estimativa inicial de preço
  - As estimativas não são preços fechados e o valor final da corrida pode acabar variando se trânsito, quilometragem e trajeto efetuado forem diferentes daqueles calculados no momento do pedido do carro. A partir dessas variáveis, o valor final da corrida pode ser mais baixo ou mais alto que a estimativa inicial.
  - A instrução da 99 é que os motoristas utilizem o Waze, pois assim sua rota é otimizada seguindo o caminho mais curto e com menos trânsito.
  - Caso você entenda que a diferença de valor é muito grande, não se preocupe e por favor entre em contato com a 99 para que a corrida possa ser analisada mais detalhadamente. Assim poderão verificar se de fato houve algum problema específico nesse caso. Para isso, clique aqui. 
